  # Default colors
  primary:
    background: "#192330"
    foreground: "#cdcecf"
  # Normal colors
  normal:
    black: "#393b44"
    red: "#c94f6d"
    green: "#81b29a"
    yellow: "#dbc074"
    blue: "#719cd6"
    magenta: "#9d79d6"
    cyan: "#63cdcf"
    white: "#dfdfe0"
  # Bright colors
  bright:
    black: "#475072"
    red: "#d6616b"
    green: "#58cd8b"
    yellow: "#ffe37e"
    blue: "#84cee4"
    magenta: "#b8a1e3"
    cyan: "#59f0ff"
    white: "#f2f2f2"
  indexed_colors:
    - { index: 16, color: "#f4a261" }
    - { index: 17, color: "#d67ad2" }

